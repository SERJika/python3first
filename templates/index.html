<!DOCTYPE html>
<html>
<head>
    <meta http-equiv=Content-Type content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="HandheldFriendly" content="true"/>
    <meta http-equiv="cleartype" content="on"/>

    <link rel="icon" href="/{{ favicon|e }}" type="image/x-icon" />
    <link rel="shortcut icon" href="/{{ favicon|e }}" type="image/x-icon" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="msthemecompatible" content="no"/>
    <meta name="SKYPE_TOOLBAR" content="SKYPE_TOOLBAR_PARSER_COMPATIBLE" />
    <meta name="msapplication-tap-highlight" content="no" />

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap&subset=cyrillic" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Caveat:400,700&display=swap&subset=cyrillic" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Bad+Script&display=swap" rel="stylesheet" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="/static/style.css" />
    <title>Stepik DIY</title>
</head>
<body>
    <div class="body-wrap">
        <header class="header">
            <div class="container">
                <div class="row">
                    <div class="col-6 col-md-4 logo-bl">
						<a href="/">
                          <div class="logo-wrap">
                            <img src="/{{ logo_url|e }}" class="img logo-img" />
                          </div>
						</a>
                    </div>
					<nav class="nav col-6 col-md-8">
                      <ul class="list main-menu-list">
                        <li class="menu-item"><a class="menu-link" href="/"><span class="btn btn-small btn-azure menu-text {{ menu[0]|e }}">Главная</span></a></li>
                        <li class="menu-item"><a class="menu-link" href="/about"><span class="btn btn-small btn-azure menu-text {{ menu[1]|e }}">О&nbsp;проекте</span></a></li>
                        <li class="menu-item"><a class="menu-link" href="/playlists"><span class="btn btn-small btn-azure menu-text {{ menu[2]|e }}">Плейлисты</span></a></li>
                        <li class="menu-item"><a class="menu-link" href="/contacts"><span class="btn btn-small btn-azure menu-text {{ menu[3]|e }}">Контакты</span></a></li>
					  </ul>
					</nav>
                </div>
            </div><!--/container -->
        </header>
        <main class="main">
            {% block main %} {% endblock %}
        </main>
    </div>
    <footer class="footer body-footer">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-4 copyright">{{ now_year|e }} © {{ dev_name|e }}</div>
                <div class="col-12 col-md-3"></div>
                <div class="col-12 col-md-5 developer">Проект выполнил: <a href="https://tgrm.github.io/{{ dev_name|e }}"><span class="btn btn-text">@{{ dev_name|e }}</span></a></div>
            </div>
        </div>
    </footer>
</body>
</html>
