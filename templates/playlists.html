{% extends 'index.html' %}

{% block main %}

        <section class="section">
            <div class="container">
	            <h1>Плейлисты</h1>
	            <ul class="playlists-list">
					{% for playlist in playlists %}
					<li class="playlists-item">
						<a href="/playlists/{{ playlist|e }}" class="playlists-link"><span class="btn btn-text">{{ playlists[playlist].title|e }}</span></a>
					</li>
					{% endfor %}
				</ul>
            </div>
        </section>

{% endblock %}
